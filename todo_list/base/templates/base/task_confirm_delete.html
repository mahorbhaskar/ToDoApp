{% extends 'base/main.html' %}

{% block content %}

    <a class="btn btn-primary" href="{% url 'tasks' %}">Go Back</a>
</div>
<div class="jumbotron">

        {% csrf_token %}

        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>


{% endblock content %}
