<h1>My To Do List</h1>
<a href="{% url 'task-create' %}"></a>
<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No Item in List</h3>
    {% endfor %}
</table>
