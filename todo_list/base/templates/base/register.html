{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Register Here</h1>
</div>
<div class="jumbotron">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary btn-lg" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>



{% endblock content %}
